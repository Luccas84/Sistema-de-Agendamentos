<!DOCTYPE html>
<!--
  clientes.html - Gerenciamento de Clientes
  - Formulário para criar/editar clientes
  - Tabela para listar/editar/excluir clientes
  - Se comunica com a API em /clientes
  - Requer: css/main.css e js/clientes.js
-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sistema de Agendamentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><i class='bx bx-group icon-header'></i> Gerenciamento de Clientes</h1>
        </div>
    </div>

    <div class="container">
        <nav class="menu-lateral">
            <a href="index.html"><i class='bx bx-home'></i> Dashboard</a>
            <a href="clientes.html"><i class='bx bx-group'></i> Clientes</a>
            <a href="servicos.html"><i class='bx bx-briefcase'></i> Serviços</a>
            <a href="agendamentos.html"><i class='bx bx-calendar-check'></i> Agendamentos</a>
        </nav>

        <div id="mensagem" class="alert" style="display: none;"></div>

        <!-- Formulário de Cliente -->
        <div class="card">
            <h2 class="card-title"><i class='bx bx-user-plus'></i> Cadastrar/Editar Cliente</h2>
            <form id="form-cliente" onsubmit="salvarCliente(event)">
                <div class="form-group">
                    <label for="cliente-nome"><i class='bx bx-user'></i> Nome *</label>
                    <input type="text" id="cliente-nome" required placeholder="Nome completo do cliente">
                </div>
                <div class="form-group">
                    <label for="cliente-telefone"><i class='bx bx-phone'></i> Telefone *</label>
                    <input type="tel" id="cliente-telefone" required placeholder="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label for="cliente-email"><i class='bx bx-envelope'></i> Email</label>
                    <input type="email" id="cliente-email" placeholder="cliente@email.com">
                </div>
                <button type="submit" class="btn btn-primary" id="btn-salvar-cliente"><i class='bx bx-save'></i> Cadastrar Cliente</button>
                <button type="button" class="btn btn-secondary" id="btn-cancelar-cliente" onclick="cancelarEdicao()" style="display: none;"><i class='bx bx-x'></i> Cancelar</button>
            </form>
        </div>

        <!-- Lista de Clientes -->
        <div class="card">
            <h2 class="card-title"><i class='bx bx-list-ul'></i> Lista de Clientes</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th><i class='bx bx-user'></i> Nome</th>
                        <th><i class='bx bx-phone'></i> Telefone</th>
                        <th><i class='bx bx-envelope'></i> Email</th>
                        <th><i class='bx bx-cog'></i> Ações</th>
                    </tr>
                </thead>
                <tbody id="clientes-tbody">
                    <tr>
                        <td colspan="4" style="text-align: center;">Carregando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/clientes.js"></script>
</body>
</html>
