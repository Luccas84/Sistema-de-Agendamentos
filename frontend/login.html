<!DOCTYPE html>
<!-- 
  login.html - Tela de Login e Registro (simulada)
  - Abas para login e registro
  - Salva usuário simulado no localStorage (sem JWT ainda)
  - Requer: css/main.css, css/login.css e js/login.js
-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Agendamentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1><i class='bx bx-calendar'></i> Sistema de Agendamentos</h1>
        
        <div class="login-tabs">
            <button class="tab-btn active" onclick="mostrarTab('login')"><i class='bx bx-log-in'></i> Login</button>
            <button class="tab-btn" onclick="mostrarTab('registro')"><i class='bx bx-user-plus'></i> Registro</button>
        </div>

        <!-- Tab de Login -->
        <div id="tab-login" class="tab-content active">
            <form class="login-form" onsubmit="fazerLogin(event)">
                <div class="form-group">
                    <label for="login-email"><i class='bx bx-envelope'></i> Email:</label>
                    <input type="email" id="login-email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="login-senha"><i class='bx bx-lock'></i> Senha:</label>
                    <input type="password" id="login-senha" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary btn-block"><i class='bx bx-log-in'></i> Entrar</button>
            </form>
        </div>

        <!-- Tab de Registro -->
        <div id="tab-registro" class="tab-content">
            <form class="login-form" onsubmit="fazerRegistro(event)">
                <div class="form-group">
                    <label for="reg-nome"><i class='bx bx-user'></i> Nome:</label>
                    <input type="text" id="reg-nome" required placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="reg-email"><i class='bx bx-envelope'></i> Email:</label>
                    <input type="email" id="reg-email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="reg-senha"><i class='bx bx-lock'></i> Senha:</label>
                    <input type="password" id="reg-senha" required placeholder="••••••••" minlength="6">
                </div>
                <button type="submit" class="btn btn-success btn-block"><i class='bx bx-user-plus'></i> Registrar</button>
            </form>
        </div>

        <div id="mensagem-login" style="margin-top: 20px;"></div>
    </div>

    <script src="js/login.js"></script>
    <script>
        function mostrarTab(tab) {
            // Remove active de todas as tabs e botões
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            // Adiciona active na tab selecionada
            if (tab === 'login') {
                document.getElementById('tab-login').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('tab-registro').classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
